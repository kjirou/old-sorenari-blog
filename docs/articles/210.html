        <h1>使えるネットの既存MySQLのID/PW</h1>
        <p>2007年12月11日</p>
      </section>
      <section>
        <div>
既存MySQLプロセスを止めようと思ったんだが、MySQLのIDとPWがわからなかった。</p>
<p>0.2秒後にサポートにチケットを送って聞いたら</p>
<pre>
username=admin
password=/etc/psa/.psa.shadow の中身
</pre>
<p>だそうだ。</p>
<p>ということで</p>
<pre>
mysqladmin shutdown -uadmin -p`/etc/psa/.psa.shadow`
</pre>
<p>にて、無事止まりました。
</p></div>

      </section>
    </article>
