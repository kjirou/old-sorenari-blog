        <h1>mysqld_safeのdefaults-fileオプションは先頭に書く</h1>
        <p>2008年4月11日</p>
      </section>
      <section>
        <div>
<pre>
mysqld_safe --user=mysql --defaults-file=/etc/my.cnf &amp;
</pre>
<p>はダメで</p>
<pre>
mysqld_safe --defaults-file=/etc/my.cnf --user=mysql &amp;
</pre>
<p>が正しいのですってよ、奥様！</p>
