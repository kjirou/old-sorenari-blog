        <p>2007年8月3日</p>
      </section>
      <section>
        <div>
WinXP-FireFox2.0では、option要素に disabled=true とか disabled=false とかをつけることで有効・無効の制御が可能だが、WinXP-IE6では出来なかった。
</div>
<div>
代替手段としては、option要素へのスタイルは設定できるので、<br />
それを使って無理矢理disabled風に見せるとか。</p>
<p>でも、大体は、いっそoption要素を削除する見せ方にするのが良さそう。
</p></div>
