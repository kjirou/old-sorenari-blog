        <h1>bashとzshでechoの挙動が違う</h1>
        <p>2007年11月8日</p>
      </section>
      <section>
        <div>
微ネタもいいところですが
</div>
<div>
zsh</p>
<pre>
echo "a\nb\nc"
</pre>
<p>出力</p>
<pre>
a
b
c
</pre>
</div>
<div>
bash</p>
<pre>
echo "a\nb\nc"
</pre>
<p>出力</p>
<pre>
a\nb\nc
</pre>
</div>
<div>
echoには\n等のエスケープシーケンスを解釈する -e と逆に解釈しない -E というオプションがある。<br />
それが、bashはデフォルト -E で zsh はデフォルト -e のようだ。</p>
<p>シェルスクリプトの動作確認の時に少しハマった。
</p></div>

      </section>
