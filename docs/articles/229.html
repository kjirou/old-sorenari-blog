        <h1>【AS3】nullは指定した型に無関係に変数に入るんだ</h1>
        <p>2008年1月1日</p>
      </section>
      <section>
        <div>
ActionScript3で<br />
以下のようにnullはどんな変数にも入るんですね</p>
<pre>
var str:String = null;
var func:Function = null;
</pre>
<p>undefinedも入るけどnullに変換されるよう</p>
<pre>
var str:String = undefined;
trace(str); // -> null
</pre>
</div>
<div>
知らなかった！
</div>
