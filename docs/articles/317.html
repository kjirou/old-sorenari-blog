        <h1>[MySQL] -hオプションは最初の方に書く</h1>
        <p>2008年5月24日</p>
      </section>
      <section>
        <div>
これは動く</p>
<pre>
$ mysql -hXXX.XXX.XXX.XXX -uusername -ppassword
</pre>
<p>これは動かない</p>
<pre>
$ mysql -uusername -ppassword -hXXX.XXX.XXX.XXX
</pre>
<p>
つまり、-hはさいしょのほうにかくんだ！（アバウト）
